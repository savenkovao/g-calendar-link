<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
    <link href="src/css/jquery-clockpicker.min.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">

    <style>
        .datepicker {
            padding: .375rem .75rem;
        }
    </style>
</head>
<body>

<div class="container">
     <h1>Google calendar - link creator</h1>
    <form id="link-create-from">
        <div class="form-group">
            <label for="event_name">Event name</label>
            <input type="text" class="form-control" id="event_name" name="event_name" placeholder="Event name">
        </div>
        <div class="form-group">
            <div>
                <label>Event datetime</label>
            </div>
            <div class="form-row ">
                <div class="col-6 col-md-3">
                    <input type="text" class="form-control datepicker" placeholder="Date start" name="date_start">
                </div>
                <div class="col-6 col-md-3">
                    <div class="input-group clockpicker" data-placement="bottom" data-autoclose="true">
                        <input type="text" class="form-control" placeholder="Time start" name="time_start">
                        <!--<span class="input-group-addon">-->
                        <!--<span class="glyphicon glyphicon-time"></span>-->
                        <!--</span>-->
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="input-group clockpicker" data-placement="bottom" data-autoclose="true">
                        <input type="text" class="form-control" placeholder="Time end" name="time_end">
                        <!--<span class="input-group-addon">-->
                        <!--<span class="glyphicon glyphicon-time"></span>-->
                        <!--</span>-->
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <input type="text" class="form-control datepicker" placeholder="Date end" name="date_end">
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="event_details">Event details</label>
            <textarea class="form-control" id="event_details" name="event_details" rows="5"  placeholder="Type event description here..."></textarea>
        </div>
        <div class="form-group">
            <label for="event_location">Event location</label>
            <input type="text" class="form-control" id="event_location" name="event_location" placeholder="Event location">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-warning btn-create-link" disabled>Create link</button>
        </div>

        <div class="compiled-link-container" style="display: none">
            <div class="form-group">
                <label for="compiled-link">Compiled link</label>
                <textarea class="form-control" id="compiled-link" rows="3" readonly></textarea>
            </div>
            <div class="form-group ">
                <a href="#" id="compiled-link-check" class="btn btn-info" target="_blank">Check link</a>

                <div class="tooltip">
                    <a href="javascript:void(0)" id="compiled-link-copy" class="btn btn-success" target="_blank">
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                        Copy link
                    </a>
                </div>


            </div>
        </div>

    </form>
</div>


<script src="src/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="src/js/bootstrap-clockpicker.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxFUltgVso96cp-701G8N46k3F8RxG1YI&libraries=places&callback=initAutocomplete" defer></script>
<script src="src/js/app.js"></script>
<script>
    var placeSearch, autocomplete;

    function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            (document.getElementById('event_location')),
            {types: ['geocode']});
    }
</script>
</body>
</html>
